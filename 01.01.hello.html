<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello React</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <!-- the app renders here -->
    </div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script>
    let logMixin = {
      _log: function(methodName, args) {
        console.log(this.name + "::" + methodName, args);
      },
      componentWillUpdate: function() {
        this._log("componentWillUpdate", arguments);
      },
      componentDidUpdate: function() {
        this._log("componentDidUpdate", arguments);
      },
      componentWillMount: function() {
        this._log("componentWillMount", arguments);
      },
      componentDidMount: function() {
        this._log("componentDidMount", arguments);
      },
      componentWillUnmount: function() {
        this._log("componentWillUnmount", arguments);
      },
      shouldComponentUpdate(nextProps, nextState_ignore) {
        return nextProps.count !== this.props.count;
      },
    };

    let TextAreaCounter = React.createClass({
      name: "TextAreaCounter",
      // mixins: [logMixin],
      propTypes: {
        defaultValue: React.PropTypes.string
      },
      componentWillReceiveProps: function(newProps) {
        this.setState({
          text: newProps.defaultValue,
        });
      },
      getInitialState: function() {
        return {
          defaultValue: this.props.defaultValue,
        };
      },
      _textChange: function(ev) {
        this.setState({
          defaultValue: ev.target.value,
        });
      },
        propTypes: {
          defaultValue: React.PropTypes.string,
        },
      getDefaultProps: function() {
        return {
          defaultValue: "",
      };
    },
      render: function() {
        console.log(this.name + "::render()");
        let counter = null;
        if (this.state.defaultValue.length > 0) {
          counter = React.DOM.h3(null,
            React.createElement(Counter, {
              count: this.state.defaultValue.length,
            })
          );
        }
        return React.DOM.div(null,
          React.DOM.textarea({
            value: this.state.text,
            onChange: this._textChange,
          }),
          counter
        );
      }
  });

    let Counter = React.createClass({
      name: "Counter",
      // mixins: [logMixin],
      propTypes: {
        count: React.PropTypes.number.isRequired,
      },
      render: function() {
        console.log(this.name + "::render()");
        return React.DOM.span(null, this.props.count);
      }
    });

    let headers = [
    "Book", "Author", "Language", "Published", "Sales"]

    let data = [
    ["The Lord of the Rings", "J.R.R. Tolkien", "English", "1954-1955", "150 million"],
    ["Le Petit Prince (The Little Prince)", "Antione de Saint-Exupery", "French", "1943", "140 million"],
    ["Harry Potter and the Philosopher's Stone", "J.K. Rowling", "English", "1997", "107 million"],
    ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
    ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
    ["The Hobbit", "J.R.R Tolkien", "English", "1937", "100 million"],
    ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
    ];


    let Excel = React.createClass({
      displayName: "Excel",
      propTypes: {
        headers: React.PropTypes.arrayOf(
          React.PropTypes.string
          ),
        initialData: React.PropTypes.arrayOf(
          React.PropTypes.arrayOf(
            React.PropTypes.string
          )
        ),
      },

      getInitialState: function() {
        return {
          data: this.props.initialData,
          sortby: null,
          descending: false,
          edit: null,
          search: false,
        };
      },

      _sort: function(e) {
        let column = e.target.cellIndex;
        let data = this.state.data.slice();
        let descending = this.state.sortby === column && !this.state.descending;
        data.sort(function(a, b) {
          return descending
            ? (a[column] < b[column] ? 1 : -1)
            : (a[column] > b[column] ? 1 : -1);
        });
        this.setState({
          data: data,
          sortby: column,
          descending: descending,
        });
      },

      _showEditor: function(e) {
        this.setState({edit: {
          row: parseInt(e.target.dataset.row, 10),
          cell: e.target.cellIndex,
        }});
      },

      _save: function(e) {
        e.preventDefault();
        let input = e.target.firstChild;
        let data = this.state.data.slice();
        data[this.state.edit.row][this.state.edit.cell] = input.value;
        this.setState({
          edit: null,
          data: data,
        })
      },

      render: function() {
        return (
          React.DOM.div(null,
            this._renderToolbar(),
            this._renderTable()
          )
        );
      },

      _renderToolbar: function() {
        return React.DOM.button(
        {
          onClick: this._toggleSearch,
          className: "toolbar",
        },
        "search"
        );
      },

      _renderSearch: function() {
        if (!this.state.search) {
          return null;
        }
        return (
          React.DOM.tr({onChange: this._search},

      this.props.headers.map(function(_ignore, idx) {
        return React.DOM.td({key: idx},
          React.DOM.input({
            type: "text",
            "data_idx": idx,
          })
        );
      })
    )
  );
},

      _renderTable: function() {
        let self = this;
        return (
          React.DOM.table(null,
            React.DOM.thead({onClick: this._sort},
              React.DOM.tr(null,

    this.props.headers.map(function(title, idx) {
      if (this.state.sortby === idx) {
        title += this.state.descending ? '\u2191' : ' \u2193'
      }
      return React.DOM.th({key: idx}, title);
                  }, this)
                )
              ),
            React.DOM.tbody({onDoubleClick:this._showEditor},
            this.state.data.map(function(row, rowidx) {
              return (
                React.DOM.tr({key: rowidx},
                  row.map(function(cell, idx) {
                    let content = cell;
                    let edit = this.state.edit;
                    if (edit && edit.row === rowidx && edit.cell === idx) {
                      content = React.DOM.form({onSubmit:
                        this._save},
                        React.DOM.input({
                          type: "text",
                          defaultValue: content,
                        })
                      );
                    }
                    return React.DOM.td({
                      key: idx,
                      "data-row": rowidx}
                      , content);
                  }, this)
                )
              );
            }, this)
          )
        )
      );
    },

    _toggleSearch: function() {
      if (this.state.search) {
        this.setState({
          data: this._preSearchData,
          search: false,
        });
        this._preSearchData = null;
      } else {
        this._preSearchData = this.state.data;
        this.setState({
          search: true,
        });
      }
    },

    _search: function(e) {
      let needle = e.target.value.toLowerCase();
      if (!needle) {
      // the search string is deleted
      this.setState({data: this._preSearchData});
      return;
    }
    let idx = e.target.dataset.idx;
    // which column to search
    let searchdata = this._preSearchData.filter(function(row) {
      return
      row[idx].toString().toLowerCase().indexOf(needle) > -1;
    });
    this.setState({data: searchdata});
      },

    _preSearchData: function() {
      let Excel = React.createClass({
        _preSearchData: null,
      });
    },
  });

    ReactDOM.render(
      React.createElement(Excel, {
        headers: headers,
        initialData: data,
      }),
      document.getElementById("app")
      );

      // let myTextAreaCounter = ReactDOM.render(
      //   React.createElement(TextAreaCounter, {
      //     defaultValue: "",
      //   }),
      //   document.getElementById("app")
      // );
    </script>

  </body>
</html>

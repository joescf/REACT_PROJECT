<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello React</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <!-- the app renders here -->
    </div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script>
    let logMixin = {
      _log: function(methodName, args) {
        console.log(this.name + "::" + methodName, args);
      },
      componentWillUpdate: function() {
        this._log("componentWillUpdate", arguments);
      },
      componentDidUpdate: function() {
        this._log("componentDidUpdate", arguments);
      },
      componentWillMount: function() {
        this._log("componentWillMount", arguments);
      },
      componentDidMount: function() {
        this._log("componentDidMount", arguments);
      },
      componentWillUnmount: function() {
        this._log("componentWillUnmount", arguments);
      },
      shouldComponentUpdate(nextProps, nextState_ignore) {
        return nextProps.count !== this.props.count;
      },
    };

    let TextAreaCounter = React.createClass({
      name: "TextAreaCounter",
      // mixins: [logMixin],
      propTypes: {
        defaultValue: React.PropTypes.string
      },
      componentWillReceiveProps: function(newProps) {
        this.setState({
          text: newProps.defaultValue,
        });
      },
      getInitialState: function() {
        return {
          defaultValue: this.props.defaultValue,
        };
      },
      _textChange: function(ev) {
        this.setState({
          defaultValue: ev.target.value,
        });
      },
        propTypes: {
          defaultValue: React.PropTypes.string,
        },
      getDefaultProps: function() {
        return {
          defaultValue: "",
      };
    },
      render: function() {
        console.log(this.name + "::render()");
        let counter = null;
        if (this.state.defaultValue.length > 0) {
          counter = React.DOM.h3(null,
            React.createElement(Counter, {
              count: this.state.defaultValue.length,
            })
          );
        }
        return React.DOM.div(null,
          React.DOM.textarea({
            value: this.state.text,
            onChange: this._textChange,
          }),
          counter
        );
      }
  });

    let Counter = React.createClass({
      name: "Counter",
      // mixins: [logMixin],
      propTypes: {
        count: React.PropTypes.number.isRequired,
      },
      render: function() {
        console.log(this.name + "::render()");
        return React.DOM.span(null, this.props.count);
      }
    });

    let headers = [
    "Book", "Author", "Language", "Published", "Sales"]

    let data = [
    ["The Lord of the Rings", "J.R.R. Tolkien", "English", "1954-1955", "150 million"],
    ["Le Petit Prince (The Little Prince)", "Antione de Saint-Exupery", "French", "1943", "140 million"],
    ["Harry Potter and the Philosopher's Stone", "J.K. Rowling", "English", "1997", "107 million"],
    ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
    ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
    ["The Hobbit", "J.R.R Tolkien", "English", "1937", "100 million"],
    ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"]
    ];
      // data.map(function(row) {
      //   return (
      //     React.DOM.tr(null,
      //       row.map(function(cell) {
      //         return React.DOM.td(null, cell);
      //       })
      //     )
      //   );
      // })

    let Excel = React.createClass({
      displayName: "Excel",
      getInitialState: function() {
        return {data: this.props.initialData};
      },

      render: function() {
        return (
          React.DOM.table(null,
            React.DOM.thead(null,
              React.DOM.tr(null,

    this.props.headers.map(function(title, idx) {
      return React.DOM.th({key: idx}, title);
                  })
                )
              ),
            React.DOM.tbody(null,
              this.state.data.map(function(row, idx) {
                return (
                  React.DOM.tr({key: idx},
                    row.map(function(cell, idx) {
                      return React.DOM.td({key: idx}, cell);
                    })
                  )
                );
              })
            )
          )
        );
      }
    });

    ReactDOM.render(
      React.createElement(Excel, {
        headers: headers,
        InitialData: data,
      }),
      document.getElementById("app")
      );

    // let myTextAreaCounter = ReactDOM.render(
    //   React.createElement(TextAreaCounter, {
    //     defaultValue: "",
    //   }),
    //   document.getElementById("app")
    // );
    </script>

  </body>
</html>
